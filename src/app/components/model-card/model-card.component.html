<div class="card-container">
    <mat-card *ngFor="let perso of personnages">
        <mat-card-header>
            <mat-card-title>{{perso.name}}</mat-card-title>
            <mat-card-subtitle>{{perso.id}}</mat-card-subtitle>
            <button mat-icon-button (click)="onAddFav(perso.name)">
                <mat-icon>stare</mat-icon>
            </button>
        </mat-card-header>
        <img mat-card-image [src]="perso.url" alt="">
        <mat-card-actions>
            <button mat-stroked-button (click)="onSelect(perso)">DETAILS</button>
        </mat-card-actions>
    </mat-card>
</div>
